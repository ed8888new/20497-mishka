<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Вязание на заказ</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <img src="http://placehold.it/150x100" width="320" height="106">
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Главная</a></li>
            <li class="main-nav__item"><a href="#">Каталог</a></li>
            <li class="main-nav__item"><a href="#">Форма заказа</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="form-order">
      <div class="form-order__wrapper">
        <h2 class="form-order__title">Вязание на заказ</h2>
        <form action="/keksby-mail" method="post" class="feedback-form">
          <fieldset>
            <legend>Тип</legend>
              <input type="radio" name="type" id="type" value="accessory" checked>Аксессуар для интерьера
              <input type="radio" name="type" id="type" value="toy">Детская игрушка
          </fieldset>
          <fieldset>
            <legend>Цвет</legend>
              <input type="checkbox" name="color" id="color" value="white" checked>Белый
              <input type="checkbox" name="color" id="color" value="grey" checked>Серый
              <input type="checkbox" name="color" id="color" value="tiffany">"Тиффани"
              <input type="checkbox" name="color" id="color" value="black">Черный
              <input type="checkbox" name="color" id="color" value="pink">Розовый
              <input type="checkbox" name="color" id="color" value="orange">Оранжевый
          </fieldset>
          <fieldset>
            <legend>ФИО</legend>
              <label for="name">Имя:
                <p><input type="text" name="name" id="name" placeholder="Введите ваше имя*" required></p>
              <label for="fam">Фамилия:
                <p><input type="text" name="fam" id="fam" placeholder="Укажите фамилию*" required></p>
              <label for="otche">Отчество:
                <p><input type="text" name="otche" id="otche" placeholder="Отчество, если желаете*" required></p>
            </label>
          </fieldset>
          <fieldset>
            <legend><label for="tel">ТЕЛ</label></legend>
              <input type="tel" name="tel" id="tel" placeholder="+7 XXX XX XX*" pattern="" required>
              <img src="http://placehold.it/150x100" width="20" height="30">
          </fieldset>
          <fieldset>
            <legend><label for="email">E-MAIL</label></legend>
              <input type="email" name="email" id="email" placeholder="Ваш Email*" pattern="" required>
              <img src="http://placehold.it/150x100" width="20" height="30">
          </fieldset>
            <legend><label for="dop">ДОП</label></legend>
              <textarea name="dop" id="dop" cols="25" rows="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <p>*Поля обязательны для заполнения</p>
          <input type="submit" value="Отправить заказ"></input>
        </form>
      </div>
    <footer class="page-footer">
      <p class="page-footer__social">
        <span class="social-links">
          <a class="social-link social-link--vk" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
          <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
        </span>
      </p>

      <p class="page-footer__copyright">Разработано:
        <a class="btn page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive"><img src="http://placehold.it/150x100" width="26" height="36"></a>
      </p>
      </div>
    </footer>
  </body>
</html>
