<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Вязание на заказ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" alt="MISHKA" width="100" height="80">
        </picture>
      </div> <!--  main-nav--opened  main-nav--closed-->
      <div class="main-nav__toggle  main-nav--closed "></div>
      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
        <li class="main-nav__item"><a href="form.html">Вязание на заказ</a></li>
      </ul>
      <ul class="main-nav__user-items">
        <li class="main-nav__user-search"><a href="">Поиск по сайту</a></li>
        <li class="main-nav__user-cart"><a href="">Корзина:</a></li>
      </ul>
      <span class="main-nav__delivery">Бесплатная доставка по России</span>
    </header>

    <section class="form-order">
      <div class="container">
      <h2 class="form-order__title  title">Вязание на заказ</h2>
      <form action="https://echo.htmlacademy.ru/" method="post" class="form-order__main">
        <fieldset class="form-order__field">
          <span>Тип</span>
          <input type="radio" name="type" id="accessory" value="accessory" checked>
          <label for="accessory">Аксессуар для интерьера</label>
          <input type="radio" name="type" id="toy" value="toy">
          <label for="toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="form-order__field">
          <span>Цвет</span>
          <input type="checkbox" name="color" id="white" value="white" checked>
          <label for="white">Белый</label>
          <input type="checkbox" name="color" id="grey" value="grey" checked>
          <label for="grey">Серый</label>
          <input type="checkbox" name="color" id="tiffany" value="tiffany">
          <label for="tiffany">"Тиффани"</label>
          <input type="checkbox" name="color" id="black" value="black">
          <label for="black">Черный</label>
          <input type="checkbox" name="color" id="pink" value="pink">
          <label for="pink">Розовый</label>
          <input type="checkbox" name="color" id="orange" value="orange">
          <label for="orange">Оранжевый</label>
        </fieldset>
        <fieldset class="form-order__field">
          <span>ФИО</span>
          <label for="name">Имя:</label>
          <input type="text" name="name" id="name" placeholder="Введите ваше имя*" required>
          <label for="surname">Фамилия:</label>
          <input type="text" name="fam" id="surname" placeholder="Укажите фамилию*" required>
          <label for="middle_name">Отчество:</label>
          <input type="text" name="otche" id="middle_name" placeholder="Отчество, если желаете*" required>
        </fieldset>
        <fieldset class="form-order__field">
          <span><label for="phone">ТЕЛ</label></span>
          <input type="tel" name="phone" id="phone" placeholder="+7 XXX XX XX*" pattern="" required>
          <i class="icon"></i>
        </fieldset>
        <fieldset class="form-order__field">
          <label for="email">E-MAIL</label>
          <input type="email" name="email" id="email" placeholder="Ваш Email*" pattern="" required>
          <i class="icon"></i>
        </fieldset>
        <fieldset class="form-order__field">
          <label for="add">ДОП</label>
          <textarea name="add" id="add" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <span>*Поля обязательны для заполнения</span>
        <button class="item__order  btn" type="submit">Отправить заказ</button>
      </form>
    </section>

    <footer class="page-footer">
      <div class="social">
        <div class="logo">
          <img src="img/logo-mobile.svg" alt="MISHKA" width="100" height="80">
        </div>
        <div class="social__link">
          <a class="social__link--in" href="https://www.instagram.com/htmlacademy">in</a>
          <a class="social__link--fb" href="https://www.facebook.com/htmlacademy">fb</a>
          <a class="social__link--tw" href="https://twitter.com/htmlacademy_ru">tw</a>
        </div>
        <p class="copyright">
          <a class="copyright-link" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
        </p>
      </div>
    </footer>
  </body>
</html>
